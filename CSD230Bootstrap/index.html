<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!--Bootstrap divides the screen in 12 segments.-->
    <h1>CSD230 Day 3 Activity. By Diana Torres ID: 23094277</h1>
    <!-- If we need a full width 100% for a medium screen we will not write width in CSS. 
     Instead we will call a class col-md-12. For a small screen it will automatically turn into 100%.-->
    <div class="col-md-12" style="background-color: rgb(179, 0, 255);">
      <h1>Hi, friends!</h1>
    </div>
    <!--Now, imagine we need a half width 50% for a medium screen for two div. 
    We do not need to write width in CSS but instead  call a class col-md-6 and col-md-6 for two div. 
    For a small screen it will automatically turn into 100%.-->
    <div class="row">
      <div class="col-md-6" style="background-color: rgb(253, 250, 34);">
          <h1>Hi, friends! </h1>
      </div>
      <div class="col-md-6" style="background-color: rgb(69, 88, 181);">
        <h1>I am Learning Bootstrap</h1>
      </div>
    </div>
    <!--Now imagine we need a one third width 33% for a medium screen for three div. 
    We do not need to write width in CSS but instead  call a class col-md-4 , col-md-4 and col-md- 4 for three div. 
    For a small screen it will automatically turn into 100%.-->
    <div class="row">
      <div class="col-md-4" style="background-color: red;">
        <h1>Hi, friends!</h1>
      </div>
      <div class="col-md-4" style="background-color: greenyellow;">
        <h1>I am Learning Bootstrap.</h1>
      </div>
      <div class="col-md-4" style="background-color: orange;">
        <h1>It's Amazing and fun! </h1>
      </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
